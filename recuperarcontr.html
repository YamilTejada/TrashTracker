<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - TrashTracker</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/40302bbecc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Imagenes/imgLogo.png">

</head>


<body class="login-register-body">
    <div class="login-header"> 
        <a href="login.html">
            <img src="Imagenes/imgLogo.png" alt="TrashTracker Logo"> 
        </a>
    </div>
    <div class="login-wrapper">

        <div class="login-form-container"> 
            <div class="form-content">
                <h2>¿Olvidaste tu Contraseña?</h2>
                <p class="subtitle">Ingresa tu correo y te enviaremos un enlace para recuperarla</p>
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico de recuperación</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="login-btn">Enviar Enlace</button>
                </form>
                <div class="register-link">
                    <p>¿Recordaste tu contraseña? <a href="login.html">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
        <div class="login-illustration-container">
            <img src="Imagenes/recogerBasura.png" alt="Personas reciclando">
        </div>
    </div>
</body>
</html>
