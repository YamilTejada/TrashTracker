<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TrashTracker</title>
    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/40302bbecc.js" crossorigin="anonymous"></script>
    <!-- Icono -->
    <link rel="icon" href="Imagenes/imgLogo.png">

    <link rel="stylesheet" href="css/styles2.css">
</head>

<body class="login-register-body">

    <div class="login-wrapper">

        <!-- Lado Izquierdo: Formulario -->
        <div class="login-form-container">
            <div class="login-header">
                <a href="index.html">
                    <img src="Imagenes/imgLogo.png" alt="TrashTracker Logo">
                </a>
            </div>

            <div class="form-content">
                <h2>Bienvenido A TrashTracker</h2>
                <p class="subtitle">Inicie sesión para acceder a su cuenta</p>

                <form action="#">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="nombre@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Su contraseña" required>
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordar</label>
                        </div>
                        <a href="recuperarcontr.html" class="forgot-password">¿Olvidaste la contraseña?</a>
                    </div>

                    <button type="submit" class="login-btn">LOGIN</button>
                </form>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>

                <div class="social-login">
                    <div class="social-separator">
                        <span>O inicie sesión con</span>
                    </div>

                    <div class="social-icons">
                        <a href="#" class="social-icon google"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lado Derecho: Ilustración -->
        <div class="login-illustration-container">

        </div>
    </div>

    <script src="js/script2.js"></script>
</body>
</html>
