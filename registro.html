<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TrashTracker</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script src="https://kit.fontawesome.com/40302bbecc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Imagenes/imgLogo.png">

</head>

<body class="login-register-body">

       <div class="login-header"> 
            <a href="index.html">
                <img src="Imagenes/imgLogo.png" alt="TrashTracker Logo"> 
            </a>
        </div>

       <div class="login-wrapper">

               <div class="login-form-container">
            <div class="form-content">
                <h2>Crea tu cuenta de TrashTracker</h2>
                <p class="subtitle">Únete a la comunidad y empieza a reportar.</p>

                <form>
                    <div class="form-group">
                        <label for="name">Usuario:</label>
                        <input type="text" id="name" name="name" placeholder="Usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Email:" required>
                    </div>

                    <div class="form-group">

                        <label for="password">Contraseña:</label>

                                               <div class="password-wrapper">

                            <input type="password" id="password" name="password" placeholder="Cree su contraseña segura" required>

                            <i class="fa-regular fa-eye-slash password-icon"></i>

                        </div>

                        </div>
                            <div class="form-group">
                            <label for="password-confirm">Confirme su Contraseña:</label>
                            <div class="password-wrapper">
                            <input type="password" id="password-confirm" name="password-confirm" placeholder="Repetir su contraseña" required>
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                            </div>

                            </div>
                    <button type="submit" class="login-btn">Registrarse</button>
                </form>

                <div class="register-link">

                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>

                </div>

                <div class="social-login">
                    <div class="social-separator">
                        <span>O regístrate con:</span>
                    </div>

                    <div class="social-icons">

                     <a href="#" class="social-icon google"><i class="fa-brands fa-google"></i></a>
                       <a href="#" class="social-icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon instagram"><i class="fa-brands fa-instagram"></i></a>

                    </div>
                </div>
            </div>
        </div>
               <div class="login-illustration-container">
            <img src="Imagenes/recogerBasura.png" alt="Personas reciclando">
        </div>
    </div>

</body>

</html>
